- name: create user user
  user:
    name: "{{ item }}"
    state: present
    group: wheel
    shell: /bin/bash
  loop:
    - ansibleman

- name: set public key to login user
  authorized_key:
    user: "{{ item }}"
    state: present
    key: "ssh-rsa  shogo@shogonoMacBook-Air.local"
  loop:
    - ansibleman

- name: add user to sudoers
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: "^{{ item }}"
    line: "{{ item }} ALL=(ALL) NOPASSWD: ALL"
  loop:
    - ansibleman

- cron:
    name: set cron for updating ssl
    minute: "0"
    hour: "4"
    day: "1"
    job: "/usr/bin/certbot renew && systemctl restart nginx"
    state: present
