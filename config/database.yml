default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DATABASE_USER"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: <%= ENV["DATABASE_HOST"]%>

development:
  <<: *default
  database: favorite_videos_development

test:
  <<: *default
  database: favorite_videos_test

production:
  <<: *default
  host: <%= ENV["DATABASE_HOST_PRD"] %>
  database: favorite_videos_production
